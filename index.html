<br><br><br>
<form>
<div id="contact-form" class="container mt-4 mb-4 p-4 border rounded-3">
  <div class="row">
    <div class="col">
      <h1 style="text-align: center; color: rgb(26, 26, 148);">Contact Us</h1>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col">
      <label for="FName">First Name</label>
      <br>
      <div>
        <input type="text" placeholder="Malcolm" class="form-control">
      </div>
    </div>
    <div class="col">
      <label for="LName">Last Name</label>
      <br>
      <div>
        <input type="text" placeholder="Todd" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="ContNum">Contact Number</label>
      <br>
      <div>
        <input type="number" placeholder="09604438109" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="Email">Email Address</label>
      <br>
      <input type="email" placeholder="Iammusic@gmail.com" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="Subject">Subject</label>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="Message">Message</label>
      <br>
      <textarea name="Message" id="Message" class="form-control" style="height: 200px;" placeholder="Message Here"></textarea>
    </div>
  </div>
  <br>
  <div style="text-align: center;">
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </div>
</div>
</form>

<div class="row justify-content-center">
            <div class="col-lg-10">
                <table class="table table-bordered table-striped stable-dark-table-hover" style="width: 100%;">
                    <thead>
                        <tr>
                            <th scope="col" class="w-10">Day</th>
                            <th scope="col" class="w-40">Office Hours</th>
                            <th scope="col" class="w-50">Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center align-middle">
                            <th scope="row">Monday to Thursday</th>
                            <td> 9AM-3PM
                            </td>
                            <td>Casa to Grade School</td>
                        </tr>
                        <tr class="text-center align-middle">
                            <th scope="row">Friday</th>
                            <td>8AM-2PM</td>
                            <td>Intermediate</td>
                        </tr>
                        <tr class="text-center align-middle">
                            <th scope="row">Saturday and Sunday</th>
                            <td>9AM-12NN</td>
                            <td>High School</td>
                        </tr>
                        <tr class="text-center align-middle">
                          <th scope="row">Holidays</th>
                          <td>9AM-12NN</td>
                          <td>All levels</td>
                      </tr>
                      <tr class="text-center align-middle">
                        <th scope="row">School Break</th>
                        <td>12NN-3PM</td>
                        <td>All levels</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
